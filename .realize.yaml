settings:
  legacy:
    force: false
    interval: 0s
schema:
- name: htb
  path: /go/src/github.com/kkeisuke/hatebu-kkeisuke-cli
  commands:
    vet:
      args:
      - none
      status: true
    fmt:
      args:
      - none
      status: true
    run:
      status: true
  watcher:
    extensions:
    - go
    paths:
    - /
    ignore:
      paths:
      - .git
      - .realize
      - vendor
  pattern: none
